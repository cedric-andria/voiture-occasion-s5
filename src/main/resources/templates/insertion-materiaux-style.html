<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
     content="width=device-width, initial-scale=1.0">
    <title>Insertion style</title>
    <link rel="stylesheet" href="bootstrap.css">
</head>
<body>

    <div class="container" style="margin-top: 40px;">
        <div class="col-md-2 col-lg-2"></div>
            <div class="col-md-4 col-lg-4">
                <form action="insertnewmateriaustyle" method="post">
                    <select name="idstyle">
                        <option th:each="style : ${listestyles}" th:value="${style.getId()}" th:text="${style.getNom()}"></option>
                    </select>
                    <div th:each="materiau : ${listemateriaux}">
                        <input type="checkbox" name="idmateriaux[]" th:value="${materiau.getId()}" style="font-size: 16px;"><span th:text="${materiau.getNom()}"></span>
                    </div>
                    <input type="submit" value="Valider" style="font-size: 16px;"
                     class="btn-primary btn">
                </form>
            </div>
        <div class="col-md-2 col-lg-2"></div>
    </div>
    
</body>
</html>
